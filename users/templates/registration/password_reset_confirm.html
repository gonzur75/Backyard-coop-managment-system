{% extends 'base.html' %}
{% load crispy_forms_filters %}
<!-- users/templates/registration/password_reset_form.html-->

{% block title %}password change{% endblock %}

<h1>Confirm password reset</h1>
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Reset">
    </form>
{% endblock %}
