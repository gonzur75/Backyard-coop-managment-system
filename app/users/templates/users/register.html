<!--users/templates/users/register.html-->
{% extends 'base.html'%}
{% load crispy_forms_filters %}


{% block content %}
    <h1>Signup form</h1>
    <form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-primary" type="submit" value="Confirm">
    </form>
{% endblock %}
